name: new_tinder_clone
description: A Flutter Tinder clone application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.6
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  intl: ^0.18.1
  cached_network_image: ^3.2.3

  # Firebase packages with compatible versions


  firebase_core: ^2.24.2
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_messaging: ^14.7.0
  cloud_functions: ^4.5.0


  # Authentication dependencies
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.3
  video_player: ^2.8.1

  # Other dependencies from your original file
  image_picker: ^0.8.9
  uuid: ^3.0.7
  google_fonts: ^5.1.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  #flutter_facebook_auth: ^6.0.3 // i remove fb login
  http: ^1.1.0
  timeago: ^3.5.0
  country_code_picker: ^3.0.0
  cloudinary_public: ^0.21.0
  rxdart: ^0.27.7

  agora_rtc_engine: ^6.3.0
  permission_handler: ^11.0.1

flutter_native_splash:
  color: "#000000"
  image: assets/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true